<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Mengatur tinggi body untuk memusatkan secara vertikal */
  margin: 0; /* Menghilangkan margin default */
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th, td {
  padding: 75px;
  text-align: center;
}
</style>
</head>
<body>

<table>
  <tr>
    <td rowspan="1">A</td>
    
    <td colspan="2">
      <table>
        <tr>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2">F</td>
    <td rowspan="2">G</td>
  </tr>
</table>

</body>
</html>
